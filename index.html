<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations Page</title>
</head>
<body>
    <header>
        <h1>Vacation Destinations Wishlist</h1>
        <p>
           Found exciting places to visit on your next vacation? Add the form below to add them to you wishlist.
        </p>
    </header>
    <section>
        <article>
            <form>
                <label for="destination-name">Destination Name: </label>
                <input type="text" placeholder="Enter destination name">

                <label for="location-name">Location: </label>
                <input type="text" placeholder="Enter location name">

                <label for="photo-url">Photo: </label>
                <input type="text" placeholder="Enter Photo URL">

                <label for="description">Description: </label>
                <textarea id="description" placeholder="Enter destination description"></textarea>
                <input type="submit">
            </form>
        </article>
        <article>
            <h3>Enter destination details</h3>
            <div id="cards-container"></div>
        </article>
    </section>
</body>
</html>
